<!DOCTYPE html>
<html>
<head>
    <title>Test HTML</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .highlight {
            background-color: yellow;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Document</h1>
        <p>This is a test document for the litehtml library.</p>
        <p>It contains some <span class="highlight">highlighted text</span> and multiple paragraphs.</p>
        <p>The document is used for testing rendering and layout functionality.</p>
    </div>
</body>
</html>
